<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase チャットルーム</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; background: #f4f4f4; margin: 5px 0; }
        input { padding: 10px; width: 70%; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Firebase チャットルーム</h1>
    <ul id="messages"></ul>
    <form id="form">
        <input id="username" placeholder="ユーザー名" required>
        <input id="message" placeholder="メッセージ" required>
        <button type="submit">送信</button>
    </form>
    <script type="module" src="./chat.js"></script>
</body>
</html>
